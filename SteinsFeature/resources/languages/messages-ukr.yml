hologram-commands: "Комманды сервера:\n{text}"
hologram-commands-1: "Раздел: &cОсновное&r:\n&a/commands &f- список доступных комманд.\n&a/hack&f - взломать админку.\n&a/ref <code>&f - использовать реферальный код.\n&a/vape &f- попарить вейп.\n&a/marry &f- свадьбы.\n&a/tell <player> <message> &f- отправить игроку личное сообщение.\n&a/kit start &f- получить начальный набор.\n&a/list &f- список игроков онлайн.\n\n&3Больше возможностей можно приобрести на &bSteinsLand.ru&3!"
hologram-commands-2: "Раздел: &cЭкономика&r:\n&a/balance &f- узнать сколько у вас денег.\n&a/pay <player> <amount> &f- передать игроку деньги.\n&a/bank <deposit:balance:withdraw> &f- управление банковским счетом.\n&a/lottery &f- участвовать в лотерее.\n&a/obh&f - заказать голову игрока.\n&a/job <miner:woodcutter> &f- устроиться на работу.\n\n&3Больше возможностей можно приобрести на &bSteinsLand.ru&3!"
hologram-commands-3: "Раздел: &cРегионы&r:\n&a/claim <region> &f- создать регион.\n&a/unclaim <region> &f- удалить регион.\n&a/pos1 &fи &a/pos2 &f- установить крайние точки.\n&a/leave <region>&f - покинуть регион.\n&a/addmember <region> <player> &f- добавить участника в регион.\n&a/addadmin <region> <player> &f- добавить модератора в регион.\n&a/delmember <player> &f- исключить участника из региона.\n&a/flag <region> <flag> [value]&f - управление флагами региона.\n&a/info [region] &f- узнать информацию о регионе.\n\n&3Больше возможностей можно приобрести на &bSteinsLand.ru&3!"
hologram-commands-4: "Раздел: &cТелепортация&r:\n&a/sethome <home> &f- установить точку дома.\n&a/home <home> &f- телепортироваться в точку дома.\n&a/delhome <home> &f- удалить точку дома.\n&a/tpa <player>&f - запросить телепортацию к игроку.\n&a/tpaccept &f- принять запрос на телепортацию.\n&a/warp [warp]&f - быстрая телепортация по серверу.\n&a/spawn &f- телепортация на спавн.\n\n&3Больше возможностей можно приобрести на &bSteinsLand.ru&3!"
hologram-commands-5: "Раздел: &cКланы&r:\n&a/ccreate <clan> &f- создать клан. &7(&615000 золотых&7)&f.\n&a/cremove &f- удалить клан.\n&a/cinvite <player>&f - пригласить игрока в клан.\n&a/cleave &f- покинуть клан.\n&a/cdeposit <amount>&f - вложить в клан.\n&a/ckick <player> &f- исключиить игрока.\n&a/cpromote &f- повысить игрока до офицера.\n&a/cdemote &f- понизить игрока до участника.\n&a/caccept &f- принять заяву на вступление в клан.\n&a/csethome &f- установить клановый дом &7(&65000 клановых денег&7)&f.\n&a/chome &f- телепортироваться в клановый дом.\n\n&3Больше возможностей можно приобрести на &bSteinsLand.ru&3!"

