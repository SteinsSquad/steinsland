      steinscore.feature.enderchest:
        default: op
        description: "Allow to use /enderchest <player> command"
        children:
          steinscore.feature.enderchest.use:
            default: op
            description: "Allow to use /enderchest command"
      steinscore.feature.ref:
        default: true
        description: "Allow to use /ref command"
      steinscore.feature.enchant:
        default: op
        description: "Allow to use /enchant command"
        children:
          steinscore.feature.enchant.1:
            default: op
            description: "Allow to use /enchant (with the first level of enchantments)"
          steinscore.feature.enchant.3:
            default: op
            description: "Allow to use /enchant (with the third level of enchantments)"
      steinscore.feature.flame-arrow:
        default: op
        description: "All arrows you shoot are burning"
      steinscore.feature.spam:
        default: op
        description: "Allow to message without any problems"
      steinscore.feature.burn:
        default: op
        description: "Allow to use /burn command"
      steinscore.feature.fly:
        default: op
        description: "Allow to use /fly <player> command"
        children:
          steinscore.feature.fly.use:
            default: op
            description: "Allow to use /fly command"
      steinscore.feature.gamemode:
        default: op
        description: "Allow to use /gamemode <player> command"
        children:
          steinscore.feature.gamemode.use:
            default: op
            description: "Allow to use /gamemode command"
      steinscore.feature.say:
        default: op
        description: "Allow to use /say command"
      steinscore.feature.list:
        default: true
        description: "Allow to use /list command"
      steinscore.feature.tell:
        default: op
        description: "Allow to see a players pm"
        children:
          steinscore.feature.tell.use:
            default: true
            description: "Allow to use /tell command"
      steinscore.feature.rainbow:
        default: op
        description: "Allow to use rainbow armor"
      steinscore.feature.colors:
        default: op
        description: "Allow to use colors in the chat and on signs"
      steinscore.feature.shock:
        default: op
        description: "Allow to use /shock command"
      steinscore.feature.hail:
        default: op
        description: "Allow to use /hail command"
      steinscore.feature.ping:
        default: true
        description: "Allow to use /ping command"
      steinscore.feature.cmd-spam:
        default: op
        description: "Allow to use commands without cooldown"
        children:
          steinscore.feature.cmd-spam.3:
            default: true
            description: "Allow to use commands every 3 seconds"
          steinscore.feature.cmd-spam.2:
            default: op
            description: "Allow to use commands every 2 seconds"
          steinscore.feature.cmd-spam.1:
            default: op
            description: "Allow to use commands every 1 second"
      steinscore.feature.mining:
        default: op
        description: "All blocks what you break will send in your inventory"
      steinscore.feature.golden-apple:
        default: op
